<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="./static/index.css">
</head>

<body>

    <!--Header-->
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img id="logo" src="./image/Frame 2.svg">
            </a>
        </div>

        <div class="nav">
            <p id="hi">Hi, Abdusalam</p>
            <div class="search"></div>
            <img id="search" src="./image/Search.svg">
            <p id="search-p">Search</p>
            <div class="ring">
                <img id="ring" src="./image/Notification.svg">
                <img id="ring-pink" src="./image/Ellipse 2.svg">
            </div>

            <div class="profile-photo">
                <img id="profile-photo" src="./image/abdusalam_fata_profile_pics 1.svg">
            </div>

        </div>

    </div>
    <!--Header Ending-->

    <!--Left Div-->

    <div class="left-div">
        <div class="dashboard">
            <p id="dashboard">Dashboard</p>
            <img id="dashboard-img" src="./image/Icon set.svg">
        </div>

        <div class="invoices">
            <p id="invoices">Invoices</p>
            <img id="invoices-img" src="./image/Icon set (1).svg">
        </div>

        <div class="clients">
            <p id="clients">Clients</p>
            <img id="clients-img" src="./image/Icon set (2).svg">
        </div>

        <div class="products">
            <p id="products">Products</p>
            <img id="products-img" src="./image/Icon set (3).svg">
        </div>

        <div class="messages">
            <p id="messages">Messages</p>
            <img id="messages-img" src="">
        </div>


    </div>

</body>

</html>
