<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="./static/index.css">
</head>

<body>

    <!--Header-->
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img id="logo" src="./image/Frame 2.svg">
            </a>
        </div>

        <div class="nav">
            <p id="hi">Hi, Abdusalam</p>
            <div class="search"></div>
            <img id="search" src="./image/Search.svg">
            <p id="search-p">Search</p>
            <div class="ring">
                <img id="ring" src="./image/Notification.svg">
                <img id="ring-pink" src="./image/Ellipse 2.svg">
            </div>

            <div class="profile-photo">
                <img id="profile-photo" src="./image/abdusalam_fata_profile_pics 1.svg">
            </div>

        </div>

    </div>
    <!--Header Ending-->

    <!--Left Div-->

    <div class="left-div">
        <div class="dashboard">
            <p id="dashboard">Dashboard</p>
            <img id="dashboard-img" src="./image/Icon set.svg">
        </div>

        <div class="invoices">
            <p id="invoices">Invoices</p>
            <img id="invoices-img" src="./image/Icon set (1).svg">
        </div>

        <div class="clients">
            <p id="clients">Clients</p>
            <img id="clients-img" src="./image/Icon set (2).svg">
        </div>

        <div class="products">
            <p id="products">Products</p>
            <img id="products-img" src="./image/Icon set (3).svg">
        </div>

        <div class="messages">
            <p id="messages">Messages</p>
            <img id="messages-img" src="./image/Icon set (4).svg">
        </div>

        <div class="settings">
            <p id="settings">Settings</p>
            <img id="settings-img" src="./image/Icon set (5).svg">
        </div>

        <div class="help">
            <p id="help">Help</p>
            <img id="help-img" src="./image/Icon set (6).svg">
        </div>


    </div>

    <div class="mid">
        <div class="total-balance">
            <p id="total-balance">Total Balance</p>
            <p id="total-balance-number">1.82937456</p>
            <p id="total-balance-dolar">$20,974.23 </p>
        </div>
    </div>

    <div class="btc">
        <p id="btc">BTC</p>
    </div>

    <div class="mid-right">
        <div class="mid-rgt">
            <div class="portfolio">
                <p id="portfolio">Portfolio</p>
            </div>

            <div class="funding">
                <p id="funding">Funding</p>
            </div>

            <div class="assets">
                <p id="assets">Assets</p>
            </div>

            <div class="p2p">
                <p id="p2p">P2P</p>
            </div>
        </div>

    </div>

</body>

</html>
